<ul class="children mt-2" style="border-top:1px dotted #fff">
    <li *ngFor="let sub of subComments" class="single_comment_area">
        <div id="comment-+{{sub.id}}" class="comment-content d-flex">
            <div class="comment-author">
                <img src="/assets/images/man-avatar.png" style="max-height: 60px;" alt="نویسنده">
            </div>
            <div class="comment-meta">
                <a href="#" class="comment-date">{{sub.persianInsertTime}}</a>
                <span class="d-flex justify-content-between mb-30">
                    <div class="post-meta d-flex">
                        <a style="white-space: pre;" (click)="LikeOrDisLikeOfSubComments(sub.Id, true)"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> <span style="white-space: pre;" id="subCommentslike+{{sub.Id}}"> {{sub.numberOfLike}} </span></a>
                        <a style="white-space: pre;" (click)="LikeOrDisLikeOfSubComments(sub.Id, false)"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i> <span style="white-space: pre;" id="subCommentsdislike+{{sub.Id}}"> {{sub.numberOfDisLike}} </span></a>
                    </div>
                </span>
                <h6>{{sub.name}}</h6>
                    <p>{{sub.description}}</p>
                <div class="d-flex align-items-center">
                    <a id="btn-+{{sub.id}}" href="#" (click)="ShowCommentForm(sub.Id, sub.productId)" class="reply">پاسخ</a>
                </div>
            </div>
        </div>
        <app-sub-comments *ngIf="sub?.subComments?.length != 0" [subComments]="sub?.subComments"></app-sub-comments>
    </li>
</ul>
