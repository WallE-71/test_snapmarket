<div class="container">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 100px;">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="container">
                            <div class="row gutters">
                                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <div class="account-settings">
                                                <div class="user-profile">
                                                    <h5><i class="fa fa-credit-card text-success"
                                                        style="font-size: x-large;"></i> نکته!</h5>
                                                    <p>شما میتوانید کارت اعتباری ثبت کنید یا اعتبار حساب خود را افزایش دهید.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                                    <div class="card h-100">
                                        <form (submit)="InsertCreditCart()" [formGroup]="form" class="c-form">
                                            <div class="card-body">
                                                <div class="row gutters">
                                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                        <h6 class="mb-2 text-primary">افزودن یا افزایش موجودی</h6>
                                                    </div>
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label for="fullName">مبلغ</label>
                                                            <input type="number" formControlName="credit" class="form-control" id="credit"
                                                            placeholder="{{credit?.credit == undefined && credit?.credit == null ? '۰ ریال' : credit.credit}}">
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label for="eMail">کد ملی ده رقمی صاحب کارت اعتباری</label>
                                                            <input type="text" formControlName="nationalId" class="form-control" id="nationalId"
                                                            placeholder="{{credit?.nationalId == undefined && credit?.nationalId == null ? '00000000 00' : credit.nationalId}}">
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                        <div class="form-group">
                                                            <label for="phone">کد شبای ۲۴ رقمی بانک</label>
                                                            <input type="text" formControlName="bankCode" class="form-control" id="bankCode"
                                                            placeholder="{{credit?.bankCode == undefined && credit?.bankCode == null ? 'IR00 0000 0000 0000 0000 0000 00' : credit.bankCode}}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row gutters">
                                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                        <div class="text-right" style="float: left;">
                                                            <button type="submit" id="submit" name="submit"
                                                                class="btn btn-primary">ذخیره اطلاعات</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
